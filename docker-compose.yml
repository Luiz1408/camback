version: '3.8'

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truper-api
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=10.208.212.37;Database=ExcelProcessorDB;User Id=sa;Password=adm1n.123;TrustServerCertificate=True;
      - JwtSettings__Secret=ExcelProcessorApiSecretKey2024!@#$%^&*()_+
